<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bar Chart: Calories Burned and Steps Taken</title>
</head>
<body>
<canvas id="myChart" width="200" height="200"></canvas>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
// Data
const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
const barColors = ["red", "green", "blue", "orange", "brown", "purple", "teal"];
const caloriesBurned = [350, 300, 400, 320, 380, 420, 300];
const stepsTaken = [8000, 7500, 9000, 7000, 8500, 9500, 7200];

// Creating chart
const ctx = document.getElementById('myChart').getContext('2d');
const myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: days,
        datasets: [{
            label: 'Calories Burned',
            data: caloriesBurned,
            backgroundColor: barColors,
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1
        }, {
            label: 'Steps Taken',
            data: stepsTaken,
            backgroundColor: barColors,
            borderColor: 'rgba(255, 159, 64, 1)',
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});
</script>
</body>
</html>
