<!DOCTYPE html>
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>
<body>

<canvas id="myChart" style="width:100%;max-width:600px"></canvas>

<script>
const weeks = ["Week 1", "Week 2", "Week 3", "Week 4"];
const caloriesBurned = [2450, 2800, 3100, 2700];
const stepsTaken = [45000, 49000, 53000, 48000];
const barColors = [
  "#b91d47",
  "#00aba9",
  "#2b5797",
  "#e8c3b9",
];

new Chart("myChart", {
  type: "doughnut",
  data: {
    labels: weeks,
    datasets: [{
      backgroundColor: barColors,
      data: caloriesBurned
    }, {
      backgroundColor: ["#faa3ad", "#ed559", "#ffe30f", "#ffc25c"],
      data: stepsTaken
    }]
  },
  options: {
    title: {
      display: true,
      text: "Calories Burned and Steps Taken per Week"
    }
  }
});
</script>

</body>
</html>
