<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight and Calories Tracker</title>
    <link rel="stylesheet" href="planner.css">
    <link rel="stylesheet" href="../global/css/global.css">
</head>
<body>
    <nav>
        <div class="navbar-container">
            <ul>
                <li class="logo"><a href="../home/home.html"><img src="../global/images/logo.png"> </a></li>
                <li><a href="../home/home.html">Home</a></li>
                <li><a href="../logger/logger.html">Logger</a></li>
                <li><a href="../planner/planner.html">Planner</a></li>
                <li><a href="../tracker/tracker.html">Tracker</a></li>
                <li><a href="../profile/profile.html">Profile</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Weight and Calories Tracker</h1>
        <form id="tracker-form">
            <div class="form-group">
                <label for="weight">Weight:</label>
                <input type="number" id="weight" name="weight" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <label>
                  <input type="radio" name="gender" value="male" checked>
                  Male
                </label>

                <label>
                  <input type="radio" name="gender" value="female">
                  Female
                </label>
            </div>

            <button type="submit" id="plan-btn" disabled>Get plan</button>
        </form>
    </div>

    <div class="planner-table"></div>

    <script src="script.js"></script>
</body>
</html>
