<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight and Calories Tracker</title>
    <link rel="stylesheet" href="../global/css/global.css">
</head>
<body>
    <nav>
        <div class="navbar-container">
            <div class="logo"><a href="../home/home.html"><img src="../global/images/logo.png"> </a></div>
            <ul>
                <li><a href="../home/home.html">Home</a></li>
                <li><a href="../logger/logger.html">Logger</a></li>
                <li><a href="../planner/planner.html">Planner</a></li>
                <li><a href="../tracker/tracker.html">Tracker</a></li>
                <li><a href="../profile/profile.html">Profile</a></li>
            </ul>
        </div>
    </nav>

    <div class="toaster" id="toaster">Workout Plans Fetched successfully!</div>

    <div class="container">
        <div class="container-title">Get Workout Plans</div>
        <form id="planner-form">
            <div class="form-group">
                <label for="weight">Weight:</label>
                <input type="number" id="weight" name="weight" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <label>
                  <input type="radio" name="gender" value="male" checked>
                  Male
                </label>

                <label>
                  <input type="radio" name="gender" value="female">
                  Female
                </label>
            </div>

            <button type="submit" id="plan-btn" class="button" disabled>Get plan</button>
        </form>
    </div>

    <br/>

    <div class="container" id="plan-container" style="display: none;">
        <div class="container-title">Workout Plans for you!</div>
        <br/>
        <table id="data-table">
            <thead>
                <tr>
                    <th>Exercise</th>
                    <th>Frequency</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
