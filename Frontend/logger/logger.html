<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight and Calories Tracker</title>
    <link rel="stylesheet" href="logger.css">
</head>
<body>
    <div class="container">
        <h1>Weight and Calories Tracker</h1>
        <form id="tracker-form">
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="duration">Duration (mins):</label>
                <input type="number" id="duration" name="duration" required>
            </div>
            <div class="form-group">
                <label for="steps">Steps:</label>
                <input type="number" id="steps" name="steps" required>
            </div>
            <div class="form-group">
                <label for="calories">Calories burnt (kcal):</label>
                <input type="number" id="calories" name="calories" required>
            </div>
            <button type="submit" id="log-btn" disabled>Log Entry</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
