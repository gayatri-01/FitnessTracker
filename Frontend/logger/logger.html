<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight and Calories Tracker</title>
    <link rel="stylesheet" href="../global/css/global.css">
</head>
<body>
    <nav>
        <div class="navbar-container">
            <div class="logo"><a href="../home/home.html"><img src="../global/images/logo.png"> </a></div>
            <ul>
                <li><a href="../home/home.html">Home</a></li>
                <li><a href="../logger/logger.html">Logger</a></li>
                <li><a href="../planner/planner.html">Planner</a></li>
                <li><a href="../tracker/tracker.html">Tracker</a></li>
                <li><a href="../profile/profile.html">Profile</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="container-title">Weight and Calories Logger</div>
        <form id="tracker-form">
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="duration">Duration (mins):</label>
                <input type="number" id="duration" name="duration" required>
            </div>
            <div class="form-group">
                <label for="steps">Steps:</label>
                <input type="number" id="steps" name="steps" required>
            </div>
            <div class="form-group">
                <label for="calories">Calories burnt (kcal):</label>
                <input type="number" id="calories" name="calories" required>
            </div>
            <button type="submit" id="log-btn" class="button" disabled>Log Entry</button>
        </form>
    </div>

    <div class="logger-table"></div>

    <script src="script.js"></script>
</body>
</html>
