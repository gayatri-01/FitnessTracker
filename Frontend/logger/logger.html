<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight and Calories Tracker</title>
    <link rel="stylesheet" href="logger.css">
</head>
<body>
    <div class="container">
        <h1>Weight and Calories Tracker</h1>
        <form id="tracker-form">
            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="text" id="weight" name="weight" placeholder="80">
            </div>
            <div class="form-group">
                <label for="calories">Calories:</label>
                <input type="text" id="calories" name="calories" placeholder="1500">
            </div>
            <button type="submit" id="log-btn" disabled>Log Entry</button>
        </form>
        <div class="log">
            <h2>Recent Entries</h2>
            <ul id="log-list">
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
