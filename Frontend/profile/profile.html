<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="../global/css/global.css">
</head>
<body>
    <nav>
        <div class="navbar-container">
            <ul>
                <li class="logo"><a href="../home/home.html"><img src="../global/images/logo.png"> </a></li>
                <li><a href="../home/home.html">Home</a></li>
                <li><a href="../logger/logger.html">Logger</a></li>
                <li><a href="../planner/planner.html">Planner</a></li>
                <li><a href="../tracker/tracker.html">Tracker</a></li>
                <li><a href="../profile/profile.html">Profile</a></li>
            </ul>
        </div>
    </nav>

    <div class="profile-container">
        <h1>User Profile</h1>
        <div class="form-container">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Username" disabled>

            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name">

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email">

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password">

            <label for="calories">Calories Goal:</label>
            <input type="number" id="calories" placeholder="Enter calories goal">

            <label for="steps">Step Goal:</label>
            <input type="number" id="steps" placeholder="Enter step goal">

            <div id="updateBtn" class="button-update" disabled>Update Profile</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
