<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitnessTracker</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="../global/css/global.css">
</head>
<body>
    <div class="container">
        <div class="logo"><img src="../global/images/logo.png"></div>
        <div class="content-container">
            <div class="toggle-parent">
                <div class="toggle-container">
                    <div class="toggle-tab toggle-tab-login active-tab" id="loginToggle">Login</div>
                    <div class="toggle-tab toggle-tab-signup" id="signupToggle">Sign Up</div>
                </div>
            </div>
            
            <div class="form-container form-container-login active-form" id="loginForm">
                <h2>Login</h2>
                <form>
                    <input type="text" class="username" placeholder="Username" required>
                    <input type="password" class="password" placeholder="Password" required>
                    <input type="submit" value="Login">
                </form>
            </div>

            <div class="form-container form-container-signup" id="signupForm">
                <h2>Sign Up</h2>
                <form>
                    <input type="text" class="name" placeholder="Name" required>
                    <input type="email" class="email" placeholder="Email" required>
                    <input type="text" class="username" placeholder="Username" required>
                    <input type="password" class="password" placeholder="Password" required>
                    <input type="submit" value="Sign Up">
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
