<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitnessTracker</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="../global/css/global.css">
</head>
<body>
    <div class="container login-container">
        <div class="logo"><img src="../global/images/logo.png"></div>
        <div class="content-container">
            <div class="toggle-container">
                <div class="container-title toggle-tab toggle-tab-login active-tab" id="loginToggle">Login</div>
                <div class="container-title toggle-tab toggle-tab-signup" id="signupToggle">Sign Up</div>
            </div>
            
            <div class="form-container form-container-login active-form" id="loginForm">
                <form>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" class="username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="password" placeholder="Password" required>
                    </div>
                    <input type="submit" class="button" value="Login">
                </form>
            </div>

            <div class="form-container form-container-signup" id="signupForm">
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="name" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-username">Username</label>
                        <input type="text" id="signup-username" class="username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" class="password" placeholder="Password" required>
                    </div>
                    <input type="submit" class="button" value="Sign Up">
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
